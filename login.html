<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
   
        <div class="rightSection">
            <div class="info">
                <h1> Create an account</h1>
                <p>Already have an account?<a href="account.html" class="loginLink">Login</a></p>
            </div>
        <form>
            <div class="name" >
            <input type="text" placeholder="First Name" required style="width: 300px;height: 40px;font-size: 16px;text-align: center;border-style: outset;border-radius: 6px;">
            <input type="text" placeholder="Last Name"required style="width: 300px;height: 40px;font-size: 16px;text-align: center;border-style: outset;border-radius: 6px">
            </div>
            <input type="email" placeholder="Email"required style="width: 610px;height: 40px;font-size: 16px;text-align: center;border-style: outset;border-radius: 6px">
            <input type="password"  placeholder="Password"required style="width: 610px;height: 40px;font-size: 16px;text-align: center;border-style: outset;border-radius: 6px">
            <div class="check">
            <input type="checkbox" required>
            <label>I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <button type="Submit" class="submit-btn">Create account</button>
        </form>
        <div class="para">
            <p>Or register with</p>
        </div>
            <div class="socialLogin">
            <a href="https://www.google.com/" class="social-btn">
                        <img src="images/Google-Symbol.png" alt="Google Logo" class="social-icon">Google</a>
                    <a href="#" class="social-btn">
                        <img src="images/current-apple-logo-design-removebg-preview.png" alt="Apple Logo" class="social-icon">
                        Apple</a>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
